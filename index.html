   <div class="container mt-5 barbtnsafa  "> 
     <div class="row ">

        <div class="row mt-2 ">
          
          <div class="col "> 
             <!--رحلة باتجاه واحد او تنين-->
                        
            <input type="radio" class="btn-check " name="options-base" id="option1" autocomplete="off" checked >
            <label class="btn btn-outline  checkam " for="option1">Round trip</label>
            
            <input type="radio" class="btn-check " name="options-base" id="option2" autocomplete="off">
            <label class="btn btn-outline  checkam" for="option2">One way trip</label>
          
          </div>
        


          <div class="row mt-2"><!--اختيار مطارالذهاب  -->
            <div class="col-4">
            <select class="form-select  selbar" aria-label="Default select example">
              <option  value="1">Damascus Airport</option>
              <option value="2">Aleppo Airport</option>
              <option value="3">Deir ez-Zor Airport</option>
              <option value="4">Qamishli Airport</option>
              <hr>
              <option selected value="5">random</option>
            </select>
          </div>
          </div>


          <div class="row mt-2"><!--تارخ الذهاب والاياب-->
            <div class="col  ">
              
                <label  for="go-date">the date of go</label>
                <input class="selbar " type="date" name="Go date" id="go-date">
          
                <label for="re-date">Return date</label>
                <input class="selbar " type="date" name="return date" id="re-date">
            </div>   
          </div>

          <div class="row mt-2"><!--الدرجة الاقتصادية   -->
            <div class="col m-1 ">
              
              <input type="radio" class="btn-check" name="Category" id="Category-1" autocomplete="off" checked>
              <label class="btn checkam" for="Category-1">Economical</label>
              
              <input type="radio" class="btn-check" name="Category" id="Category-2" autocomplete="off">
              <label class="btn checkam" for="Category-2">Businessmen</label>

              <input type="radio" class="btn-check" name="Category" id="Category-3" autocomplete="off">
              <label class="btn checkam" for="Category-3">first class</label>
            </div>
            
          </div>

          <div class="row mt-2"><!-- عدد المسافرون -->
            <div class="col">              
                <label class="" for="num-tr" >number of trav</label>
                <input class="selbar" type="number" max="6" min="1" value="1" id="num-tr" name="number-tr">              
            </div>
            <div class="col">
              <input type="checkbox" class="btn-check" name="options-stop" id="Without-st" autocomplete="off" >
              <label class="btn  btn-outline  mb-3 checkam" for="Without-st">Without stopping</label>
            </div>
          </div>        
        </div>

   <div class="container mt-5 mb-5 border barbtnsafa ">
    <div class="row">
      <div class="col  hcel text-center">
        <h4>Personal information</h4>
        <form action="">

      </div>
      <div class="row mb-2 mt-3"><!-- الاسم الثلاثي -->
        <div class="col-4 mt-1">
          <label class="txtscop " for="fname" id="fname">First name</label>
          <input class="barbtn rounded" type="text" id="fname" required style="width :100%">
        </div>
        <div class="col-4 mt-1"> 
          <label class="txtscop" for="mdname" id="mname">Midll name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input class="barbtn rounded" type="text" id="mdname" required style="width :100%">
        </div>
        <div class="col-4 mt-1"> 
          <label class="txtscop" for="laname" id="lname">last name &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input class="barbtn rounded" type="text" id="laname" required style="width :100%">
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4 mt-1 "><!--  بطاقة الائتمان-->
          <label class="txtscop" for="credit" >credit card</label>
          <input class="barbtn rounded" type="password" maxlength="16" id="credit" required style="width :100%">
        </div>
        <div class="col-4 mt-1"><!-- رقم الهاتف -->
          <label class="txtscop" for="phonenum" >phone number</label>
          <input class="barbtn rounded" type="number" maxlength="10" id="phonenum" required style="width :100%">
        </div>
        <div class="col-4 mt-1"><!-- الرقم الوطني  -->
          <label class="txtscop" for="nationnum" >nation number</label>
          <input class="barbtn rounded" type="number" maxlength="11" id="nationnum" required style="width :100%">
        </div>
        
      </div>
      
      <div class="row mt-5 mb-5">
        <div class="col-6  "><button class="txtscop selbar rounded" type="submit" style="width:100%;" >confirm</button></div>
        <div class="col-6 "><button class="txtscop selbar rounded" type="reset" style="width:100%;">cancel</button></div>
      </div>
     
    </form>
